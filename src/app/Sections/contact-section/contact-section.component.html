<div class="container">
<section class="contact-us">
  <!-- Row 1: Form on the left, image on the right -->
  <div class="grid-row row-1">
    <div class="form-section">
      <h2>Contact Us</h2>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required [(ngModel)]="formData.name" name="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required [(ngModel)]="formData.email" name="email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required [(ngModel)]="formData.message" name="message"></textarea>
        </div>

        <button type="submit" [disabled]="!contactForm.form.valid" class="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="image">
      <img src="../../../assets/ContactUs.jpg" alt="Contact Us Image" />
    </div>
  </div>
</section>
</div>
