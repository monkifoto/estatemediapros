<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">
      <img src="../../assets/ppp_logo.png" alt="p3logo">
    </div>
    <div class="menu-icon" (click)="toggleMenu()">
      <div class="bar1" [ngClass]="{'open-bar1': menuOpen}"></div>
      <div class="bar2" [ngClass]="{'open-bar2': menuOpen}"></div>
      <div class="bar3" [ngClass]="{'open-bar3': menuOpen}"></div>
    </div>
    <ul class="nav-menu" [ngClass]="{'active': menuOpen}">
      <li class="nav-item">
        <a routerLink="/home" class="nav-links" (click)="closeMenu()">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/photos" class="nav-links" (click)="closeMenu()">Photos</a>
      </li>
      <li class="nav-item">
        <a routerLink="/floorplan" class="nav-links" (click)="closeMenu()">Floor Plans</a>
      </li>
      <li class="nav-item">
        <a routerLink="/virtualstaging" class="nav-links" (click)="closeMenu()">Virtual Staging</a>
      </li>
      <li class="nav-item">
        <a routerLink="/book" class="nav-links" (click)="closeMenu()">Schedule a Shoot</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <div class="dropdown">
          <button class="dropbtn" (click)="toggleDropdown()">Admin</button>
          <div class="dropdown-content" [ngClass]="{'show': dropdownOpen}">
            <a routerLink="/admin/products" (click)="closeMenu()">Products</a>
            <a routerLink="/admin/orders" (click)="closeMenu()">Orders</a>
            <a routerLink="/admin/subscribers" (click)="closeMenu()">Subscribers</a>
            <a routerLink="/admin/add-product" (click)="closeMenu()">Add Product</a>
            <button class="btn btn-primary" (click)="logout()">Logout</button>
          </div>
        </div>
      </li>
    </ul>
    <div class="cart-total">
      Total: ${{ cartTotal }}
    </div>
  </div>
</nav>
