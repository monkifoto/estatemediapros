<!-- product-item.component.html -->
<div class="product-container">
  <div class="product-header">
    <h1 class="product-name">{{ product.name }}</h1>
    <p class="product-id">{{ product.id }}</p>
  </div>
  <div class="product-content">
    <img src="https://via.placeholder.com/250x150" alt="Product Image" class="product-image">
    <div class="product-details">
      <p class="product-description">{{ product.description }}</p>
      <p><strong>Total Price:</strong> {{ product.price | currency }}</p>
    </div>
    <div class="product-buttons">
      <button class="details-button" (click)="viewProductDetails()">Details</button>
      <button class="add-to-cart-button" (click)="addToCart(product)">Add</button>
    </div>
  </div>
</div>
