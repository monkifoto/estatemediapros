<div [formGroup]="orderForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" placeholder="Enter your name" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" formControlName="address" placeholder="Enter your address" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input id="phone" formControlName="phoneNumber" type="tel" placeholder="Enter your phone number" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="date">Preferred Date</label>
    <input id="date" formControlName="date" type="date" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="time">Preferred Time</label>
    <input id="time" formControlName="time" type="time" class="form-control"/>
  </div>

  <div class="form">
    <div class="form-check">
      <input id="garageAdu" type="checkbox" formControlName="garageAdu" class="form-check-input" />
      <label class="form-check-label" for="garageAdu">Check if you have and ADU</label>
    </div>
  </div>
<br>
  <div class="form-group">
    <label for="bestFeature">What is the best feature of the home?</label>
    <input id="bestFeature" formControlName="bestFeature" placeholder="What is the best feature of the home?" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="propertyAccess">How will we gain access to the property?</label>
    <input id="propertyAccess" formControlName="propertyAccess" placeholder="How will we gain access to the property?" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="liveDate">Going Live Date</label>
    <input id="liveDate" formControlName="liveDate" type="date" class="form-control"/>
  </div>


<button type="button" class="book-now-btn" (click)="bookNow()">BOOK NOW</button>
</div>
