<!-- admin.component.html -->
<div class="admin-container">
  <!-- Sidebar Navigation -->
  <nav class="admin-sidebar">
    <ul>
      <li (click)="setActiveSection('products')" [class.active]="activeSection === 'products'">Products</li>
      <li (click)="setActiveSection('orders')" [class.active]="activeSection === 'orders'">Orders</li>
      <li (click)="setActiveSection('subscribers')" [class.active]="activeSection === 'subscribers'">Subscribers</li>
      <li (click)="setActiveSection('add-product')" [class.active]="activeSection === 'add-product'">Add/Edit Products</li>
    </ul>
    <button class="btn btn-primary" (click)="logout()">Logout</button>
  </nav>

  <!-- Main Content Area -->
  <div class="admin-content">
    <ng-container [ngSwitch]="activeSection">
      <app-product-list *ngSwitchCase="'products'"></app-product-list>
      <app-order-list *ngSwitchCase="'orders'"></app-order-list>
      <app-subscribers *ngSwitchCase="'subscribers'"></app-subscribers>
      <!-- <app-add-edit-product *ngSwitchCase="'add-product'"></app-add-edit-product> -->
      <router-outlet *ngSwitchCase="'add-product'"></router-outlet> <!-- Use router outlet here -->
    </ng-container>
  </div>

</div>
