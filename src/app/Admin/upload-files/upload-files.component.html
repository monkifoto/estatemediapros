<!-- src/app/admin/upload-files/upload-files.component.html -->

<div class="file-upload">
  <h2>Upload Files for Order: {{ orderId }}</h2>

  <!-- Drag and Drop Area -->
  <div
    class="drop-zone"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
  >
    Drop files here
  </div>

  <!-- File Selection -->
  <input type="file" (change)="onFilesSelected($event)" multiple />

  <!-- Upload Button -->
  <button (click)="uploadFiles()">Upload</button>
</div>
