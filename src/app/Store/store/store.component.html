<div class="container mt-5 store-container">
  <!-- Square Footage Radio Button Selector -->
  <div class="mb-3">
    <label>Select Square Footage:</label>
    <div class="d-flex flex-wrap">
      <label class="radio-option">
        <input type="radio" name="squareFt" [(ngModel)]="selectedSqFt" value="1000-2000"> 1000-2000 sq ft
      </label>
      <label class="radio-option">
        <input type="radio" name="squareFt" [(ngModel)]="selectedSqFt" value="2001-3000"> 2001-3000 sq ft
      </label>
      <label class="radio-option">
        <input type="radio" name="squareFt" [(ngModel)]="selectedSqFt" value="3001-4000"> 3001-4000 sq ft
      </label>
      <label class="radio-option">
        <input type="radio" name="squareFt" [(ngModel)]="selectedSqFt" value="4001-5000"> 4001-5000 sq ft
      </label>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center custom-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'photos'" (click)="activeTab = 'photos'">Photos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'video'" (click)="activeTab = 'video'">Video</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === '3dTour'" (click)="activeTab = '3dTour'">3D Tour</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'floorplan'" (click)="activeTab = 'floorplan'">Floor Plans</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'staging'" (click)="activeTab = 'staging'">Staging</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'bundles'" (click)="activeTab = 'bundles'">Bundles</a>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content mt-3">
    <app-photos *ngIf="activeTab === 'photos'"></app-photos>
    <app-video *ngIf="activeTab === 'video'"></app-video>
    <app-tour *ngIf="activeTab === '3dTour'"></app-tour>
    <app-floorplan *ngIf="activeTab === 'floorplan'"></app-floorplan>
    <app-staging *ngIf="activeTab === 'staging'"></app-staging>
    <app-bundles *ngIf="activeTab === 'bundles'"></app-bundles>
  </div>

  <div class="store mt-4">
    <div class="product" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.imageUrl" alt="{{ product.name }}" />
      </div>
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-price">{{ product.price | currency:'USD' }}</p>
      <button class="btn btn-secondary view-details-btn" [routerLink]="['/product', product.id]">
        View Details
      </button>
    </div>
  </div>

  <!-- Shopping Cart -->
  <app-cart></app-cart>
</div>
