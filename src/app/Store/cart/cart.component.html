<div class="mt-5">
  <div class="cart-summary">
    <h3>Your Cart</h3>
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <div class="cart-item-name">{{ item.name }}</div>
      <div class="cart-item-cost">
        <div class="cart-item-price"> {{ item.price | currency }}</div>
        <div><button class="remove-button" (click)="removeFromCart(i)">Remove</button></div>
      </div>

    </div>
    <div class="total-summary">
      <div class="total-label">Total:</div>
      <div class="total-cost">
        <p> {{ totalCost | currency }}</p>
      </div>
    </div>

  </div>
  <div class="cart-checkout">
    <button class="checkout-button" (click)="checkout()">Book Now</button>
  </div>
</div>
